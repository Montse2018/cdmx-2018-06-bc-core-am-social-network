
<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Cuéntame.app</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="shortcut icon" href="http://imagizer.imageshack.us/a/img924/7209/YlDYYA.png">
</head>
<body>
  <header>
    <br>
    <nav class="navbar navbar-light bg-light">
      <img src="http://imagizer.imageshack.us/a/img924/7209/YlDYYA.png" width="50" height="50" class="d-inline-block align-top"
        alt="">
      <a class="navbar-brand">Cuéntame.App</a>
    </nav>
  </header>
  <section>
    <aside>
      <div class="container my-4">
        <div class="row">
          <div class="col-md-6 col-sm-8 mx-auto">
            <div class="card">
              <div class="card-body">
                <div class="mt-2">
                  <img src="http://imagizer.imageshack.us/a/img924/7209/YlDYYA.png" class="mx-auto d-block img-fluid">
                </div>
                <p class="mt-4 text-black lead text-center">
                  Ingresa y haz tuya está comunidad
                  <i class="fas fa-female"></i>
                </p>
                <p class="text-center">
                  ¿Todavía no tienes una cuenta?
                  <a href="views/view1.html">Ven y regístrate </a>
                </p>
                <div class="mt-4">
                  <form>
                    <div class="form-group">
                      <input id="email-two" type="email" class="form-control" placeholder="Ingresa un email" required>
                    </div>
                    <div class="form-group">
                      <input id="password-two" type="password" class="form-control" placeholder="Ingresa una ontraseña" required>
                    </div>
                    <button id="btn-loginaitor" class="btn btn-secondary btn-sm">Ingresar</button>
                  </form>
                  <p class="content-divider text-center mt-4">
                    <span>Ingresa con: </span>
                  </p>
                </div>
                <p class="mt-4 text-center">
                  <button id="signin-google" class="btn btn-danger" type="submit">
                    <i class="fab fa-google"></i>
                  </button>
                  <button id="facebook-button" class="btn btn-primary">
                    <i class="fab fa-facebook-f"></i>
                  </button>
                  <fb:login-button data-auto-logout-link="true" scope="public_profile,email" size="large"></fb:login-button>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </aside>
  </section>
  <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
    <script src="//connect.facebook.net/en_US/sdk.js"></script>
  <script src="js/firebase.js"></script>
  <script src="js/paintIndex.js"></script>
  <script src="js/paintView.js"></script>
  <script src="js/facebook.js"></script>
</body>
</html>
